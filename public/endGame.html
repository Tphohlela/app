<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <script src="confetti.js"></script>
    <!-- Confetti  JS-->
    <script>

        // start

        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };

        start();
        stop();
    </script>
    <!-- In this page a user can enter their name and press start..to start the game -->
    <div class="container">

       <h1>Game Completed!</h1><br><br>

       <h2 class="congrats"></h2><br><br>

      
       <div class="winning">
           <img style ="height:250px; width: 270px;" src="strawbell.jpg" alt="">
       </div><br><br>

       <h3>Three Levels Accomplished!!!</h3><br><br>

    </div>
</body>
<script src="level1.js"></script>
<script src="level1.html"></script>
</html>
